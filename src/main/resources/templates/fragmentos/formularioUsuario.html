        <label for="email" class="label-form">Email del Usuario</label>
        <input type="email" id="email" name="email" class="input-form" required>

        <label for="contrasena" class="label-form">Elige una Contrase√±a</label>
        <input type="password" id="contrasena" name="contrasena" class="input-form" required>
		<button type="submit" class="btn btn-dark">Cancelar</button>
        <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
</div>
