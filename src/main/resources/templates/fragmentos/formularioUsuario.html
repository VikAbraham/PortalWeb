<div class="card" style="width: 20rem; padding: 20px; margin: auto; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
    <form action="" method="post">
        <label for="usuario" style="font-weight: bold;">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="email" style="font-weight: bold;">Email del Usuario:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="fenac" style="font-weight: bold;">Fecha de Nacimiento:</label>
        <input type="date" id="fenac" name="fenac" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="contrasena" style="font-weight: bold;">Elige una Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Enviar</button>
    </form>
</div>
