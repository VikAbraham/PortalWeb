<div class="card" style="width: 20rem; padding: 20px; margin: auto; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
    <form action="" method="post">
        <label for="nombre" style="font-weight: bold;">Nombre de la Película:</label>
        <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="comentario" style="font-weight: bold;">Comentario:</label>
        <input type="text" id="comentario" name="comentario" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="usuario" style="font-weight: bold;">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="valoracion" style="font-weight: bold;">Valoración:</label>
        <textarea id="valoracion" name="valoracion" rows="4" style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" required></textarea>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Enviar</button>
    </form>
</div>
