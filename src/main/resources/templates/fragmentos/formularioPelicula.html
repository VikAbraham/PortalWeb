<div class="card" style="width: 20rem; padding: 20px; margin: auto; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
    <form action="" method="post">
        <label for="titulo" style="font-weight: bold;">Título:</label>
        <input type="text" id="titulo" name="titulo" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="año" style="font-weight: bold;">Año:</label>
        <input type="text" id="año" name="año" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="directores" style="font-weight: bold;">Directores:</label>
        <input type="text" id="directores" name="directores" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="genero" style="font-weight: bold;">Género:</label>
        <input type="text" id="genero" name="genero" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="sinopsis" style="font-weight: bold;">Sinopsis:</label>
        <textarea id="sinopsis" name="sinopsis" rows="4" style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" required></textarea>

        <label for="duracion" style="font-weight: bold;">Duración:</label>
        <input type="text" id="duracion" name="duracion" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="imagen_url" style="font-weight: bold;">Imagen URL:</label>
        <input type="text" id="imagen_url" name="imagen_url" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Enviar</button>
    </form>
</div>
