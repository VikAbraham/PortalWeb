<table class="table table-dark table-striped">
  <thead>
    <tr>
	  <th scope="col">Puntuación</th>	
      <th scope="col">Usuario</th>
      <th scope="col">Pelicula</th>
      <th scope="col">Comentario</th>
	  <th>Acción</th>
	  
    </tr>
  </thead>
  <tbody>
    <tr th:each="resena : ${resenas}">
	  <td th:text="${resena.puntuacion}"></td>		
      <td th:text="${resena.usuario}"></td>
      <td th:text="${resena.pelicula}"></td>
	  <td th:text="${resena.comentario}"></td>
	  <td>
		<a th:href="@{'editar/'+${resena.id}}">Editar</a>
		<a th:href="@{'eliminar/'+${resena.id}}">Eliminar</a>
	  </td>
    </tr>
  </tbody>
</table>
